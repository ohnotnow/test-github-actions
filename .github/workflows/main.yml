name: ci

on:
  push:
    branches: main


jobs:
  build-qa-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: ci
          platforms: linux/amd64,linux/arm/v7
          push: true
          build-args: PHP_VERSION=${{ secrets.PHP_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${GITHUB_REPOSITORY}-qa:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${GITHUB_REPOSITORY}-qa:${GITHUB_SHA}

  test:
    needs: build-qa-image
    runs-on: ubuntu-latest
    container:
      image: uogsoe/${GITHUB_REPOSITORY}-qa:${GITHUB_SHA}
    steps:
      -
        name: phpunit
        run: |
          cd /var/www/html/
          rm -f .env
          cp -f .env.gitlab .env
          php artisan key:generate
          ./vendor/bin/phpunit

  build-prod-image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: prod
          platforms: linux/amd64,linux/arm/v7
          push: true
          build-args: PHP_VERSION=${{ secrets.PHP_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${GITHUB_REPOSITORY}-prod:${GITHUB_SHA}
